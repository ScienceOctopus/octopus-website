baseurl = "/"
title = "Octopus"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
relativeurls = true
enableEmoji = true

# GoogleAnalytics = 

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 1

[[menu.main]]
    name = "About"
    identifier = "about"
    url  = "/about/"
    weight = 2

[[menu.main]]
    name = "Team"
    identifier = "Team"
    url  = "/team/"
    weight = 3


